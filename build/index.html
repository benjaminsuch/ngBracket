<!DOCTYPE html>
<html ng-app="ngBracket">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ng-bracket</title>
		<!-- inject:css -->
		<link rel="stylesheet" href="assets/ng-bracket.min.css">
		<!-- endinject -->
	</head>
	<body ng-controller="BracketController">
		<fieldset>
			<legend>New Bracket</legend>
			Conference 1:
			<input type="text" ng-model="playersToGenerate">
			Conference 2:
			<input type="text" ng-model="playersToGenerate2">
			<select ng-model="tType">
				<option value="SE">Single Elimination</option>
				<option value="DE">Double Elimination</option>
			</select>
			<input type="checkbox" ng-model="playBronzeMatch"> 3rd Place Decider
			<button ng-click="generateWithRandomPlayers();">Generate</button>
		</fieldset>
		<ng-bracket bracket-data="bracketData"></ng-bracket>
		<!-- inject:vendor -->
		<script src="../vendor/angular/angular.js"></script>
		<!-- endinject -->
		<!-- inject:js -->
		<script src="app/app.js"></script>
		<script src="app/tournamentGenerator.js"></script>
		<script src="app/services.js"></script>
		<script src="app/bracket.js"></script>
		<script src="templates.js"></script>
		<!-- endinject -->
	</body>
</html>
